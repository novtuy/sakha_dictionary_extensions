<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Флеш-карточки</title>
    <link rel="stylesheet" href="flashcards.css">
</head>
<body>
    <h1>Флеш-карточки</h1>

    <div id="card-container">
        <div id="card">
            <div id="front"></div>
            <div id="back" style="display:none;"></div>
        </div>

        <div class="buttons">
            <button id="showBtn">Показать ответ</button>
            <button id="nextBtn">Следующая</button>
        </div>

        <div>
            <button id="addBtn">Добавить текущее слово из словаря</button>
        </div>
    </div>

    <script src="flashcards.js"></script>
</body>
</html>
